\#set(page_title = "${Pag::getLang("登录")}")
\#set(body_class = "login-page") 
\#tag layout("/WEB-INF/tpl/layout.html")
	<div class="login-box">
      <div class="login-logo">
        <b>A</b>CHIEVE SITE
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">${Pag::getLang("欢迎登录")}${APP_NAME}${Pag::getLang("管理后台")}</p>
        <form method="post">
          <div class="form-group has-feedback">
            <input name="username" type="text" class="form-control" placeholder="${Pag::getLang('用户名')}"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input name="password" type="password" class="form-control" placeholder="${Pag::getLang('密码')}"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input name="verifycode" type="password" class="form-control" placeholder="${Pag::getLang('验证码')}"/>
            <img class="form-control-feedback" style="width:80px" src="${SITE_ROUTE}/asset/verify" onclick="javascript:this.src=this.src+'?t='+Math.random()"/>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input name="remeber" type="checkbox"> ${Pag::getLang("记住我")}
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">${Pag::getLang("登录")}</button>
            </div><!-- /.col -->
          </div>
        </form>
        <a href="#">${Pag::getLang("忘记密码")}</a><br>
        <a href="register.html" class="text-center">${Pag::getLang("注册新用户")}</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <script src="\${SITE_ROUTE}/static/lte/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <script src="\${SITE_ROUTE}/static/lte/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="\${SITE_ROUTE}/static/lte/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
\#end
